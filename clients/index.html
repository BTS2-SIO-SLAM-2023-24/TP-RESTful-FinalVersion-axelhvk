<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Client App</title>
</head>
<body>
    <h1>CLIENT APPLICATION</h1>

    <div class="h2-title">
        <h2>Créer un employé</h2>
    </div>
    <form id="employeForm">
        <label for="nom">Nom :</label>
        <div class="input-with-icon">
            <input type="text" id="nom" name="nom" required>
            <span class="icon-validation"></span>
        </div>
        <label for="prenom">Prénom :</label>
        <div class="input-with-icon">
            <input type="text" id="prenom" name="prenom" required>
            <span class="icon-validation"></span>
        </div>
        <label for="dateNaissance">Date de naissance :</label>
        <input type="date" id="dateNaissance" name="dateNaissance" required><br>

        <label for="animal">Animal :</label>
        <select id="animal" name="animal">
            <!-- Remplissez cette liste avec les animaux disponibles depuis l'API -->
        </select>

        

        <button type="submit" id="createButton">Créer</button>
    </form>

    <div id="employeListTitle">
    <h2>Liste des employés</h2>
</div>

    <div id="employeList">
        <!-- La liste des employés sera affichée ici -->
    </div>

    <script src="app.js"></script>
</body>
</html>
